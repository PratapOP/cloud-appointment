<!DOCTYPE html>
<html>
<head>
    <title>Edit Doctor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="navbar">
    <div class="brand">Edit Doctor</div>
    <div class="nav-links">
        <a href="/admin/doctors">Back</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="form-container">
    <h2>Edit Doctor</h2>
    <form method="post">
        <label>Name</label>
        <input name="name" value="{{ doctor.name }}" required>
        <label>Speciality</label>
        <input name="speciality" value="{{ doctor.speciality }}">
        <label>Experience</label>
        <input name="experience" value="{{ doctor.experience }}">
        <button class="btn primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
